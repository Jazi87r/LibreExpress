<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Payment Gateway</title>
  <link rel="stylesheet" href="../src/styles/paymentGateway.css" />
</head>
<body>
  <div class="payment-container">
    <h2>Payment Gateway</h2>
    <label for="paymentMethod">Payment Method</label>
    <select id="paymentMethod">
      <option value="Credit Card">Credit Card</option>
      <option value="PayPal">PayPal</option>
      <option value="Crypto">Crypto</option>
    </select>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name" />

    <label for="amount">Amount ($)</label>
    <input type="number" id="amount" placeholder="e.g. 29.99" />

    <button onclick="generateReceipt()">Buy</button>

    <div class="receipt" id="receipt">
      <h3>Receipt</h3>
      <p id="receiptDetails"></p>
    </div>
  </div>

  <script src="../src/components/paymentGateway.js"></script>
</body>
</html>
